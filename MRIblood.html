
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">MRI Blood</div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="MRIblood" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
    <form name="MRIForm">
      <div class="content-block-title">Stage</div>
      <div class="list-block"> 
        <ul>       
          <li class="item-content">
            <div class="item-input">
            <select name="MRIStage" onchange="listMRI('stage');">
              <option value="Hyperacute < 24 hours" selected>Hyperacute < 24 hours</option>
              <option value="Acute 1-3 days">Acute 1-3 days</option>
              <option value="Early Subacute > 3 days">Early Subacute > 3 days</option>
              <option value="Late Subacute > 7 days">Late Subacute > 7 days</option>
              <option value="Chronic > 14 days">Chronic > 14 days</option>
            </select>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block-title">MRI T1 and T2</div>
      <div class="list-block"> 
        <ul>
          <li class="item-content">                     
            <div class="item-inner"><div class="item-input">
            <select name="MRIT1" onchange="listMRI('T1');">
              <option value="T1: Isointense" selected>T1: Isointense</option>              		
              <option value="T1: Hypointense">T1: Hypointense</option>
              <option value="T1: Hyperintense">T1: Hyperintense</option>
            </select>
           </div></div>
          </li>
          <li class="item-content">  
            <div class="item-inner"> <div class="item-input">        
            <select name="MRIT2" onchange="listMRI('T2');">
              <option value="T2: Hypointense">T2: Hypointense</option>
              <option value="T2: Hyperintense" selected>T2: Hyperintense</option>
            </select>
            </div></div>
          </li>
        </ul>
        <div class="list-block-label">Note: Choices are auto-limited to 5 possible combinations</div>
      </div>
      <div class="content-block-title">Cellular Level</div>
      <div class="list-block"> 
        <ul>
          <li class="item-content">
          <div class="item-input">
            <select name="MRIHgb" onchange="listMRI('hgb');">
              <option value="Intracellular Oxyhemoglobin" selected>Intracellular Oxyhemoglobin</option>
              <option value="Intracellular Deoxyhemoglobin">Intracellular Deoxyhemoglobin</option>
              <option value="Intracellular Methemoglobin">Intracellular Methemoglobin</option>
              <option value="Extracellular Methemoglobin">Extracellular Methemoglobin</option>
              <option value="Extracellular Hemosiderin">Extracellular Hemosiderin</option>
            </select>
          </div>
          </li>
        </ul>
      </div>
    </form>
    </div>
  </div>
</div>
